<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史价格</title>
    <!-- 引用本地的 bootstrap.min.css -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
        }

       .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #chart {
            width: 100%;
            height: 600px;
            margin: 20px 0;
        }

       .control-panel {
            max-width: 500px;
            margin: 0 auto 30px;
        }

       .price-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-direction: row;
            /* 电脑端水平排列 */
        }

        @media (max-width: 768px) {
            #chart {
                height: 400px;
            }

           .container {
                padding: 15px;
            }

            /* 手机端 X 轴标签间隔调整 */
           .echarts-for-responsive .xAxis-label {
                interval: 30;
                /* 每30个显示一个标签 */
                rotate: 60;
                /* 旋转60度显示 */
            }

           .price-info {
                flex-direction: column;
                /* 手机端垂直排列 */
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">京东黄金历史价格走势</h2>

        <form method="get" class="control-panel" id="form">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">选择日期：</label>
                    <input type="date" name="date" class="form-control" id="dateInput">
                </div>
                <div class="col-md-6">
                    <label class="form-label">数据来源：</label>
                    <select name="source" class="form-select">
                        <option value="ms_prices">民生银行</option>
                        <option value="zs_prices">浙商银行</option>
                    </select>
                </div>
                <div class="col-12 text-center mt-3">
                    <button type="submit" class="btn btn-primary px-5">查询</button>
                </div>
            </div>
        </form>

        <div class="price-info" id="price-info">
            <div>
                <span class="fw-bold">当日最低价：</span>
                <span class="text-success" id="min-price"></span>
            </div>
            <div>
                <span class="fw-bold">当日最高价：</span>
                <span class="text-danger" id="max-price"></span>
            </div>
        </div>

        <div id="chart"></div>

    </div>

    <!-- 引用本地的 echarts.min.js -->
    <script src="echarts.min.js"></script>
    <script>
        // 获取当前日期并设置到输入框
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        const formattedDate = `${year}-${month}-${day}`;
        document.getElementById('dateInput').value = formattedDate;

        // 初始化图表
        const chart = echarts.init(document.getElementById('chart'));

        // 封装获取数据的函数
        function fetchData() {
            const form = document.getElementById('form');
            const formData = new FormData(form);
            const url = 'api.php?' + new URLSearchParams(formData).toString();

            fetch(url)
               .then(response => response.json())
               .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const option = {
                        tooltip: {
                            trigger: 'axis',
                            formatter: params => {
                                if (!params[0].value) return '该时段无数据';
                                return `
                                    <strong>时间：</strong>${params[0].name}
                                    <strong>价格：</strong>${params[0].value}
                                `;
                            }
                        },
                        xAxis: {
                            type: 'category',
                            data: data.timeLabels,
                            axisLabel: {
                                rotate: 45,
                                interval: function (index) {
                                    if (window.innerWidth <= 768) {
                                        return index % 30 === 0;
                                        // 手机端每30个显示一个标签
                                    } else {
                                        return index % 15 === 0;
                                        // 电脑端每15个显示一个标签
                                    }
                                }
                            },
                            boundaryGap: false
                        },
                        yAxis: {
                            type: 'value',
                            min: Math.floor(parseFloat(data.minPrice)),
                            max: Math.ceil(parseFloat(data.maxPrice)),
                            axisLabel: {
                                formatter: value => parseInt(value)
                                // 只显示整数部分
                            }
                        },
                        grid: {
                            left: '3%',
                            right: '3%',
                            bottom: '15%',
                            containLabel: true
                        },
                        series: [{
                            data: data.chartData,
                            type: 'line',
                            smooth: true,
                            lineStyle: {
                                color: '#FFA500',
                                width: 2
                            },
                            areaStyle: {
                                color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [
                                    { offset: 0, color: 'rgba(255, 165, 0, 0.3)' },
                                    { offset: 1, color: 'rgba(255, 165, 0, 0)' }
                                ])
                            },
                            symbol: 'circle',
                            symbolSize: 6,
                            itemStyle: {
                                color: '#FFA500',
                                borderColor: '#FFF',
                                borderWidth: 2
                            }
                        }],
                        // 添加 dataZoom 组件
                        dataZoom: [
                            {
                                type: 'inside',
                                // 内置型 dataZoom 组件
                                xAxisIndex: 0,
                                start: 0,
                                end: 100
                            },
                            {
                                type: 'slider',
                                // 滑动条型 dataZoom 组件
                                xAxisIndex: 0,
                                show: true,
                                height: 20,
                                bottom: 10,
                                start: 0,
                                end: 100
                            }
                        ]
                    };

                    chart.setOption(option);

                    document.getElementById('min-price').textContent = data.minPrice + ' (' + data.minTime + ')';
                    document.getElementById('max-price').textContent = data.maxPrice + ' (' + data.maxTime + ')';
                })
               .catch(error => {
                    console.error('Error:', error);
                    alert('数据获取失败，请稍后重试');
                });
        }

        // 页面加载完成后自动触发查询
        window.addEventListener('load', fetchData);

        const form = document.getElementById('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            fetchData();
        });

        // 窗口大小变化自适应
        window.addEventListener('resize', () => {
            chart.resize();
        });
    </script>
</body>

</html>
